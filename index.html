<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/cityList.js" charset="utf-8"></script>
	<script src="./js/myTool.js" charset="utf-8"></script>
	<script src="./js/jquery-3.3.1.js" charset="utf-8"></script>
	<script src="./js/anime.js" charset="utf-8"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div id="app">

		<ul>
			<li v-for="city in cities"  v-on:click="liClick" :id="city.id" :key="city.id">{{city.name}}</li>
		</ul>

		<p v-for="info in back" :key="info">{{back}}</p>

		<ul class="rain">
			<li v-for="box in grid" :id="box.id" :key="box.id" class="box-in-grid">{{box.holder}}</li>
		</ul>




	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
